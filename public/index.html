<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge_Encriptador_ONE.ARuizMontana</title>
    <link rel="stylesheet" href="css/custom-style.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <header>
        <div class="custom-header__container">
            <img class="custom-container__logo" src="storage/img/Logo.png" alt="Logo Alura Latam">
        </div>
    </header>
    <main>
        <section class="custom-main__input-form">
            <form id="myForm">
                <textarea name="chain" class="custom-textarea" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                <div class="custom-form__condition">
                    <div class="custom-form__message">
                        <img src="storage/img/exclamation-circle-fill.png"> <small>Solo letras minúsculas y sin acentos</small>
                    </div>
                    <div class="custom-form__buttons">
                        <input type="submit" data-action="encrypt" value="Encriptar">
                        <input type="submit" data-action="decrypt" value="Desencriptar">
                    </div>
                </div>
            </form>
        </section>
        <section class="custom-main__output-form">
            <article class="custom-output active">
                <img src="storage/img/Muñeco.png">
                <h1>Ningún mensaje fue encontrado</h1>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </article>
            <article class="custom-output__message">
                <p></p>
                <input type="button" id="copy" value="Copiar">
            </article>
        </section>
    </main>
</body>
</html>
